<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eastern Time Clock</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #clock {
      font-size: 4rem;
      letter-spacing: 2px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="clock">--:--:--</div>

  <script>
    function updateClock() {
      const now = new Date();

      const time = new Intl.DateTimeFormat('en-US', {
        timeZone: 'America/New_York',
        hour: 'numeric',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      }).format(now);

      const tz = new Intl.DateTimeFormat('en-US', {
        timeZone: 'America/New_York',
        timeZoneName: 'short'
      }).formatToParts(now)
        .find(p => p.type === 'timeZoneName').value;

      document.getElementById('clock').textContent = `${time} ${tz}`;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
