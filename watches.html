<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NWS Alerts Map Auto-Refresh</title>

<style>
    body {
        background: #000;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #map, #reload {
        height: 100vh;
        display: none;
        object-fit: contain;
    }
</style>

<script>
    function refreshMap() {
        const map = document.getElementById("map");
        const reloadImg = document.getElementById("reload");

        // Hide map, show reload image
        map.style.display = "none";
        reloadImg.style.display = "block";

        // After 2 seconds, reload the map and show it
        setTimeout(() => {
            map.src = "https://forecast.weather.gov/wwamap/png/US.png?cb=" + Date.now();
            reloadImg.style.display = "none";
            map.style.display = "block";
        }, 2000);
    }

    // Refresh every 60 seconds
    setInterval(refreshMap, 60000);

    // Initial load
    window.onload = () => {
        document.getElementById("map").style.display = "block";
    };
</script>

</head>
<body>

    <!-- Main NWS map -->
    <img id="map" src="https://www.spc.noaa.gov/products/watch/validww.png">

    <!-- Reload animation image -->
    <img id="reload" src="https://files.catbox.moe/zp7z2y.png">

</body>
</html>
