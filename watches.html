<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NWS Alerts Map Auto-Refresh</title>

<style>
    body {
        background: #000;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #map, #reload {
        height: 100vh;
        object-fit: contain;
        display: none;
    }
</style>

<script>
    function refreshMap() {
        const map = document.getElementById("map");
        const reloadImg = document.getElementById("reload");

        map.style.display = "none";
        reloadImg.style.display = "block";

        setTimeout(() => {
            map.src =
                "https://www.spc.noaa.gov/products/watch/validww.png?cb=" +
                Date.now();

            reloadImg.style.display = "none";
            map.style.display = "block";
        }, 1000);
    }

    window.onload = () => {
        refreshMap();               // initial load
        setInterval(refreshMap, 60000); // refresh every 60s
    };
</script>
</head>

<body>
    <img id="map">
    <img id="reload" src="https://files.catbox.moe/zp7z2y.png">
</body>
</html>
